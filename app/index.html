<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

	<h1 id="error">
		<div class="error">You have to allow location access to be able to use this site.</div>
		<div class="notification">You can change this in site settings.</div>
	</h1>
	<table id="content" class="hidden">
	  <caption>Airplanes above you</caption>
	  <thead>
		<tr>
		  <th scope="col">Flight Oriented</th>
		  <th scope="col">Altitude</th>
		  <th scope="col">Model</th>
		  <th scope="col">Details</th>
		</tr>
	  </thead>
	  <tbody id="data">
	  </tbody>
	</table>
	<div class="modal-wrap hidden" id="modal-demo">
	  <div class="modal-container">
		<div class="modal-header">
		  <h2 class="modal-title">Details</h2>
		  <button class="close-modal">&times;</button>
		</div>
		<div class="modal-content">
		  <img id="logo" alt="Logo not found">
		  <p>Airplane Manufacturer: <span id="mnf"></span></p> 
		  <p>Model: <span id="model"></span></p> 
		  <p>Destination: <span id="to"></span></p> 
		  <p>Flight Origin airport: <span id="Flightfrom"></span></p> 
		</div>
		<div class="modal-footer">
		  <p>by samopaki</p>
		</div>
	  </div>
	</div>

</body>
</html>
